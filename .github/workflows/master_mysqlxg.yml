# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mysqlxg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_49f5fb5d5c7a4860a9666f496a6d5678 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_88e43fe9b95c4ede899b164df8b6ed81 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_49f5fb5d5c7a4860a9666f496a6d5678 }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mysqlxg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5b8b72282f0d488e8c45e9230682afaa }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_49f5fb5d5c7a4860a9666f496a6d5678 }}/appsvc/wordpress-alpine-php:${{ github.sha }}'